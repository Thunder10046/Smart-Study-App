<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="music.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>The Smart Study App</title>
  </head>
  <body>
    <header class="header">
      <div class="navbar">
        <span class="Name_of_company">Smart Study App</span>
      </div>
      <div class="menu menu_box">
        <a href="home.html" class="Nav_home">Home</a>
        <a href="Timer.html" class="Nav_shop">Timer</a>
        <a href="Music.html" class="Nav_about_us">Take a Break</a>
        <a href="Cart.html" class="Nav_about_us">About Us</a>
      </div>
    </header>

    <div class="container">
        <img src="hf3.png" alt="set1" class="img" />

        
        <h2>Take a Break !</h2>
        <div id="timer"></div>

        <label for="time">Set Break Time (in minutes): </label>
        <input type="number" id="time" name="time" min="0" max="59">

        <button class="btn">Start Break</button>
    </div>
    
  </body>
  
  <script>
    const btn = document.querySelector('.btn');
    btn.addEventListener('click', setTimer);

    function setTimer() {
        const time = document.getElementById('time').value;
        const timer = document.getElementById('timer');
        let countdown = time * 60;
        const timerId = setInterval(function() {
            countdown--;
            const minutes = Math.floor(countdown / 60);
            const seconds = countdown % 60;
            timer.textContent = minutes + ' minutes ' + seconds + ' seconds remaining';
            if (countdown <= 0) {
                clearInterval(timerId);
                timer.textContent = 'Time is up!';
            }
        }, 1000);
    }
  </script>
</html>
